<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Ciudades</title>
</h:head>
<h:body>
	<h3>Gestión de Ciudades</h3>
	<h:form>
		<h:dataTable value="#{cityBean.cityList}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar, filaImpar">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{c.id}</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{c.name}"/>
			</h:column>
		</h:dataTable>
		<!-- 
		<ul>
			<li>Descripción:<h:inputText size="10" value="#{categoryBean.descripcion}"/></li>
		</ul>
		<h:commandButton value="Add" action="#{categoryBean.add}" />
		 -->
	</h:form>
</h:body>
</html>
