<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facturación</title>
</h:head>
<h:body>
	<h:form>
		<h4>Nombre: </h4>
		<h:outputText value="#{billDetailBean.productDetail.product.name}" rendered="#{billDetailBean.inputAmount}"/>
		<h4>Precio: </h4>
		<h:outputText value="#{billDetailBean.unitPrice}" rendered="#{billDetailBean.inputAmount}"/>
		<h4>Stock: </h4>
		<h:outputText value="#{billDetailBean.productDetail.stock}" rendered="#{billDetailBean.inputAmount}"/>
		<h4>Cantidad: </h4>
		<h:inputText value="#{billDetailBean.amount}" rendered="#{billDetailBean.inputAmount}"/>
		<br/>
		<br/>
		<h:commandButton value="Confimar" action="#{billDetailBean.create()}" />
	</h:form>
	<h:form id="products">
		<h:dataTable value="#{billDetailBean.productDetailList}" var="pd">
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				#{pd.product.name}
			</h:column>
			<h:column>
				<f:facet name="header">Precio</f:facet>
				#{pd.price}
			</h:column>
			<h:column>
				<f:facet name="header">Stock</f:facet>
				#{pd.stock}
			</h:column>
			<h:column>
				<f:facet name="header">Acción</f:facet>
				<h:commandButton value="Seleccionar" action="#{billDetailBean.loadProduct(pd)}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
